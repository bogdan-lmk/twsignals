services:
  - type: web
    name: twsignals-webhook
    env: python
    runtime: python-3.11.5
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python main.py
    plan: free
    healthCheckPath: /health
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DEBUG
        value: true
      - key: LOG_LEVEL
        value: INFO
      - key: TV_WEBHOOK_SECRET
        sync: false
      - key: TG_BOT_TOKEN
        sync: false
      - key: TG_CHAT_ID
        sync: false
      - key: TG_TIMEOUT
        value: 10
      - key: TG_RETRY_ATTEMPTS
        value: 3
      - key: TG_RETRY_DELAY
        value: 1.0
      - key: TG_RETRY_BACKOFF
        value: 2.0
      - key: WEBHOOK_TIMEOUT
        value: 0.15
      - key: CACHE_TTL
        value: 300
      - key: ALLOWED_HOSTS
        value: '["*"]'